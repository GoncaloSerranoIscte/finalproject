{% extends "bookshelf/index.html" %}
{% block title %}Login
{% endblock %}
{% block nav %}
{% endblock %}
{% block content %}
<header>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'logup.css'%}">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <title>Log in</title>
</header>
<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">
    <label for="chk" aria-hidden="true">Register</label>
    <div class="signwrapped">
        <form action="{% url 'bookshelf:loginview'%}" method="post" enctype="multipart/form-data">
            {% load static %}
            {% csrf_token %}
            <div class="signup">
                Information:
                <input type="text" id="name" name="name" placeholder="Username" required="">
                <input type="email" name="email" id="email" name="email" placeholder="Email" required="">
                <input type="password" id="password" name="password" placeholder="Password" required="">
            </div>
            <div class="SelectRole">
                Profile Picture:<input type="file" name="myfile">
                Choose a Role:
                <select class="role" name="role" id="role">
                    <option value="Publisher">Publisher</option>
                    <option value="User">User</option>
                </select>
            </div>
            <input style="margin-top: 10px;" name="Register" type="submit" value="Register">
        </form>
    </div>


    <div class="login">
        <form action="{% url 'bookshelf:loginview'%}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
           <label for="chk" aria-hidden="true">Login</label>
            <input type="text" id="namelogin" name="name" placeholder="Username" required="">
            <input type="password" id="passwordlogin" name="password" placeholder="Password" required="">
            <input type="submit" name="Log in" value="Log in" >
        </form>
    </div>
</div>
{% endblock %}
