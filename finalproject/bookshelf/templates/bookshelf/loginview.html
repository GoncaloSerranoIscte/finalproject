{% extends "bookshelf/index.html" %}
{% block title %}Login
{% endblock %}

{% block bodyPag %}
<header>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'logup.css'%}">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <title>Log in</title>
</header>
<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">
    <label for="chk" aria-hidden="true">Sign up</label>
    <div class="signwrapped">
        <div class="signup">
            <form action="{% url 'bookshelf:loginview'%}" method="post" enctype="multipart/form-data">
                {% load static %}
                {% csrf_token %}
                <input type="text" id="name" name="name" placeholder="Username" required="">
                <input type="email" name="email" id="email" name="email" placeholder="Email" required="">
                <input type="password" id="password" name="password" placeholder="Password" required="">
            </form>
        </div>
        <div class="SelectRole">
            <label for="role">Choose a Role:</label>
            <select class="role" name="role" id="role">
                <option value="Publisher">Publisher</option>
                <option value="User">User</option>
            </select>
        </div>
        <button>Sign up</button>
    </div>

    <!--  <div class="SelectRole">
          <label for="role">Choose a Role:</label>
          <select name="role" id="role">
              <option value="Publisher">Publisher</option>
              <option value="User">User</option>
          </select>
      </div>-->

    <div class="login">
        <form>
            <label for="chk" aria-hidden="true">Login</label>
            <input type="text" id="namelogin" name="name" placeholder="Username" required="">
            <input type="password" id="passwordlogin" name="password" placeholder="Password" required="">
            <button>Login</button>
        </form>
    </div>
</div>
{% endblock %}
